<!doctype html>
<meta charset="UTF-8" />
	<html lang="ru">
		<head>
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
			<title> Application </title>
			<link rel="stylesheet" href="hw3.css"/>
			<link 
				href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
				rel="stylesheet" 
				integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
				crossorigin="anonymous"/>
				<link 
				rel="stylesheet" 
				href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
		</head>
		<body>
			<div class="app">
				<header>
					<h1>
						<i class="bi bi-check-circle-fill"></i>
						Мои задачи
					</h1>
					<p id ="date"></p>
				</header>
				<div class = "todo-input">
					<input type = "text" id = "task-input" placeholder="Что мне нужно сделать?"/>
					<button id="add-task">
						<i class="bi bi-plus-square"></i>
					</button>
			</div>
			<div class = "filters-container">
				<span class = "filter active" data-filter="all">Все</span>	
				<span class = "filter" data-filter="active">Активные</span>		
				<span class = "filter" data-filter="completed">Сделано</span>
			</div>
			<div class = "todos-container">
				<ul id = "todos-list">

				</ul>	
				<div class = "empty-state hidden">
					<i class="bi bi-clipboard-check"></i>
					<p>Задач пока нет</p>
				</div>
			</div>
			<footer>
				<p id = "items-left">0 задач осталось</p>
				<button id = "clear-completed">Очистить завершенные</button>
			</footer>
			<script src="script_hw_3.js"></script>
		</div>			
	</body>
</html>
